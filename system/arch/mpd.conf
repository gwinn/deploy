audio_output {
        type            "alsa"
        name            "My Sound Card"
        mixer_type      "software"      # optional
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}