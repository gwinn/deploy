general {
    output_format = i3bar
    colors = true
    interval = 1
}

order += "volume master"
order += "time"

#order += "disk /"
#order += "disk /home"
#order += "ethernet eth0"
#order += "run_watch DHCP"
#order += "load"
#order += "ipv6"
#order += "wireless wlan0"
#order += "run_watch VPN"
#order += "battery 0"

ipv6 {
    format_up = "%ip (%speed)"
    format_down = "no IPv6"
}

wireless wlan0 {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhcpcd*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

time {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min"
}

disk "/" {
    format = "root: %avail/%total"
}

disk "/home" {
    format = "home: %avail/%total"
}

volume master {
    format = "â™ª: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
